name: ges_lnapp
description: A Flutter app for generating GES curriculum-based lesson notes

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP requests
  http: ^1.1.0
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Voice input
  speech_to_text: ^6.6.0
  permission_handler: ^11.1.0
  
  # PDF generation and sharing
  pdf: ^3.10.7
  printing: ^5.11.1
  share_plus: ^7.2.1
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
